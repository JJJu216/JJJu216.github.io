<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的個人履歷</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>你的名字</h1>
    <p>Email: your.email@example.com | 電話: 0912-345-678</p>

  <section id="intro">
    <h2>自我介紹</h2>
    <p>請在這裡填入你的自我介紹內容。</p>
  </section>

  <section id="experience">
    <h2>工作經驗</h2>
    <ul>
      <li>
        <strong>公司名稱</strong>（起始年–結束年）<br>
        職稱：職位名稱<br>
        工作內容：請簡述工作內容
      </li>
    </ul>
  </section>

  <section id="portfolio">
    <h2>作品展示</h2>
    <div class="projects">
      <div class="project">
        <img src="images/project1.jpg" alt="作品示意圖">
        <p>作品名稱或說明文字</p>
        <a href="#">查看作品</a>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 你的名字 | 使用 GitHub Pages 製作</p>
  </footer>

</html>
