  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      line-height: 1.8;
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: #fefefe;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    header img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #d1d5db;
    }

    h1 {
      font-size: 2.2em;
      color: #1e3a8a;
      margin: 0;
    }

    h2 {
      font-size: 1.6em;
      color: #2563eb;
      margin-top: 40px;
      border-left: 5px solid #60a5fa;
      padding-left: 10px;
    }

    h3 {
      font-size: 1.2em;
      color: #1f2937;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    section {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    ul {
      padding-left: 20px;
    }

    ul li {
      margin-bottom: 6px;
    }

    p {
      margin-bottom: 12px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #888;
    }

    .video-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .video-item {
      flex: 1 1 calc(33.333% - 20px);
      box-sizing: border-box;
    }

    .video-item a.fb-reel-link {
      display: block;
      margin-bottom: 10px;
      background-color: #1877f2;
      color: #fff;
      padding: 6px;
      font-size: 0.9em;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .fb-reel-preview {
      border-radius: 8px;
      overflow: hidden;
    }

    .fb-reel-preview img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    .image-item {
      margin-bottom: 20px;
    }

    .image-item img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }
  </style>
